<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        font-size: 2em;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let band = {
      name: "Kinoko Teikoku",
      nationality: "Japan",
      genre: "Indie Rock",
      split: true,
      formed: 2007,
      albums: [
        {
          name: "Fake World Wonderland",
          released: 2014
        },
        {
          name: "Uzu ni Naru",
          released: 2012
        },
      ]
    }
    // Don't edit the code below here!
    let yearsActive = band.split
      ? "from " + band.formed + " to " + new Date().getFullYear()
      : "since " + band.formed;

    let bandInfo =
      band.name +
      " is a " +
      band.nationality +
      " " +
      band.genre +
      " band. They were active " +
      yearsActive +
      ". Their first album, " +
      band.albums[0].name +
      ", was released in " +
      band.albums[0].released +
      ".";

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
</html>
