<!DOCTYPE html>
<html>
    <body>
        <div id="main">
            <p id="title">Recording title: </p>
            <p id="release_date">Release date: </p>
        </div>
    </body>
    <script>
        let title = document.getElementById("title")
        let releaseDate = document.getElementById("release_date")
    async function loadModule(){
        const res = await fetch("https://musicbrainz.org/ws/2/recording/87bfb23d-939f-4726-bd45-ce180a9809db?fmt=json")
        const recording = await res.json()
        title.textContent += recording.title
        releaseDate.textContent += recording["first-release-date"]

    }
    loadModule()
    </script>
</html>
